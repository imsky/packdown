name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install -g codecov
      - run: npm install
      - run: npm test
        env:
          NYC_FLAGS: "--reporter lcovonly"
      - run: codecov
